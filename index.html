<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1d01eeebd0.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <head>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter your city"
                    autocomplete="off"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-outline-danger shadow-sm"
                  />
                </div>
              </div>
            </form>
          </head>
          <h1>
            <div id="city">Brussels</div>
            <div id="date">Monday, 10:00</div>
            <div id="description">Clouds</div>
          </h1>
          <h3>
            <div id="humidity">Humidity: 51%</div>
            <div id="wind">Wind: 11 km/h</div>
          </h3>
          <section>
            <h2>
              <div class="temperatureUnits">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Rain"
                  id="icon"
                />
                <span id="temperature">8</span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </h2>
          </section>
          <footer>
            <div class="weather-forecast">
              <div class="row row-cols-5">
                <div class="col">
                  <div class="weather-forecast-day">Mon</div>
                  <i class="fas fa-cloud-sun"></i>
                  <div class="weather-forecast-temperature">8°C</div>
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Tue</div>
                  <i class="fas fa-cloud-rain"></i>
                  <div class="weather-forecast-temperature">9°C</div>
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Wed</div>
                  <i class="fas fa-cloud-rain"></i>
                  <div class="weather-forecast-temperature">10°C</div>
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Thu</div>
                  <i class="fas fa-cloud-rain"></i>
                  <div class="weather-forecast-temperature">12°C</div>
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Fri</div>
                  <i class="fas fa-cloud-rain"></i>
                  <div class="weather-forecast-temperature">11°C</div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="signature">
      This project was coded by 👩🏾‍💻 Floriane Ramirez De Bruyne and it is
      <a
        href="https://github.com/floradb26/my-weatherapp-project"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on Netlify
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
